<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>css检索</title>
  </head>
  <body>
    <script>
      var _styleSheets = document.styleSheets,
        targetCssContainer = "",
        cssStr = "",
        cssList = [];
      for (var i = 0; i < _styleSheets.length; i++) {
        var cssStr = "",
          cssItem = _styleSheets[i];
        for (var key in cssItem.cssRules) {
          cssStr += " " + cssItem.cssRules[key].cssText;
        }
        cssList.push(cssStr);
      }

      var colorCodeTable = {};
      cssList.forEach(function(cssRules) {
        if (Object.keys(colorCodeTable).length) {
          return;
        }
        var _reg = /\.(?<className>icon-dot--\d+)\s*\{[\s\S]*?color\s*:(?<colorValue>.*?);/g;
        cssRules.replace(_reg, function(match, $className, $colorValue) {
          debugger;
          colorCodeTable[$className] = $colorValue;
        });
      });
      console.log(colorCodeTable)

    </script>
  </body>
</html>
